# name属性用来指定这个工作流的名字
name: Download The SUBSCRIBE

on:
  push:
    branches:
      - main
  schedule:   
    - cron: '5 */4 0-13 * *'   #国际标准时间，北京时间+8，即下午1点钟；8:00~23:00， 每4小时运行


jobs:
  run-csjs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main  #采用main分支下的
      - name: Download the subscribe
        run: |
          sh ./run.sh
      - name: Commit Changes
        run: |
         git config --global user.email flik@92coco.cn
         git config --global user.name Flik
         git add .
         git commit -m"由github actions推送,日期:`date`"
         git pull --rebase
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.TOKEN }}
          branch: main
          force_with_lease: true
          directory: .
